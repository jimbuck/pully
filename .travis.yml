before_install:
  - sudo add-apt-repository ppa:sauce/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install flvtool2 -y
  - ./travis-setup.sh
language: node_js
addons:
  apt:
    packages:
    - wget
    - tar
    - bzip2
node_js:
  - "node"
  - "6"
after_success: npm run coverage
